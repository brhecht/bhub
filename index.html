<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>B Suite</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'DM Sans', sans-serif;
      background: #FAF6F1;
      min-height: 100vh;
      color: #2D2A26;
      -webkit-font-smoothing: antialiased;
    }

    .page-accent {
      position: fixed;
      top: -200px;
      right: -200px;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(232, 168, 56, 0.06) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
    }

    .page-accent-bl {
      position: fixed;
      bottom: -200px;
      left: -200px;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(124, 106, 232, 0.05) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      max-width: 920px;
      margin: 0 auto;
      padding: 80px 32px 48px;
      position: relative;
      z-index: 1;
    }

    .header {
      text-align: center;
      margin-bottom: 64px;
    }

    .header-badge {
      display: inline-block;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #C4A265;
      background: rgba(196, 162, 101, 0.1);
      padding: 6px 16px;
      border-radius: 20px;
      margin-bottom: 24px;
    }

    .header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 52px;
      font-weight: 700;
      color: #2D2A26;
      margin-bottom: 14px;
      letter-spacing: -1px;
    }

    .header p {
      font-size: 17px;
      color: #9A9088;
      font-weight: 400;
      max-width: 380px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
      margin-bottom: 0;
    }

    .card {
      border-radius: 20px;
      padding: 36px 28px 32px;
      text-decoration: none;
      color: white;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      position: relative;
      overflow: hidden;
      min-height: 200px;
      display: flex;
      flex-direction: column;
    }

    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.12) 0%, transparent 60%);
      pointer-events: none;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 16px 48px rgba(0, 0, 0, 0.15);
    }

    .card-eddy {
      background: linear-gradient(135deg, #6B5CE7 0%, #8B7CF8 40%, #A99BFF 100%);
    }

    .card-things {
      background: linear-gradient(135deg, #2D9B6A 0%, #42B883 40%, #5FCFA0 100%);
    }

    .card-content {
      background: linear-gradient(135deg, #D4922A 0%, #E8A838 40%, #F0C060 100%);
    }

    .card-emoji {
      font-size: 36px;
      margin-bottom: 24px;
      display: block;
    }

    .card-name {
      font-family: 'Playfair Display', serif;
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 8px;
      letter-spacing: -0.3px;
    }

    .card-desc {
      font-size: 14px;
      opacity: 0.8;
      font-weight: 400;
      line-height: 1.5;
      margin-top: auto;
    }

    .card-arrow {
      position: absolute;
      top: 28px;
      right: 24px;
      font-size: 20px;
      opacity: 0.5;
      transition: opacity 0.25s ease, transform 0.25s ease;
    }

    .card:hover .card-arrow {
      opacity: 1;
      transform: translate(3px, -3px);
    }

    .footer {
      margin-top: 80px;
      text-align: center;
      padding-bottom: 40px;
      background: none;
      border: none;
    }

    .footer span {
      font-size: 11px;
      color: #C9C0B6;
      font-weight: 500;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      background: none;
      border: none;
      display: inline;
    }

    @media (max-width: 700px) {
      .cards {
        grid-template-columns: 1fr;
        gap: 16px;
      }
      .header h1 {
        font-size: 38px;
      }
      .container {
        padding: 48px 20px 32px;
      }
    }
  </style>
</head>
<body>
  <div class="page-accent"></div>
  <div class="page-accent-bl"></div>

  <div class="container">
    <div class="header">
      <div class="header-badge">Humble Conviction</div>
      <h1>B Suite</h1>
      <p>Your tools, one tap away.</p>
    </div>

    <div class="cards">
      <a class="card card-eddy" href="https://eddy-tracker.vercel.app" target="_blank" rel="noopener">
        <span class="card-arrow">&#8599;</span>
        <span class="card-emoji">&#127927;</span>
        <div class="card-name">B Eddy</div>
        <div class="card-desc">Course Launch Tracker</div>
      </a>

      <a class="card card-things" href="https://things-app-gamma.vercel.app/" target="_blank" rel="noopener">
        <span class="card-arrow">&#8599;</span>
        <span class="card-emoji">&#9745;</span>
        <div class="card-name">B Things</div>
        <div class="card-desc">Task Manager</div>
      </a>

      <a class="card card-content" href="https://content-calendar-nine.vercel.app/" target="_blank" rel="noopener">
        <span class="card-arrow">&#8599;</span>
        <span class="card-emoji">&#128197;</span>
        <div class="card-name">B Content</div>
        <div class="card-desc">Content Calendar</div>
      </a>
    </div>

    <div class="footer">
      <span>Humble Conviction</span>
    </div>
  </div>
</body>
</html>
